<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Filme</title>
    <link rel="stylesheet" href="/css/cadastroFilme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">

        <h2>Cadastrar Filme</h2>

        <form id="formFilme">

            <label>Nome</label>
            <input type="text" id="nome" required>

            <label>Ano</label>
            <input type="number" id="ano" required>

            <label>Descrição</label>
            <textarea id="descricao" rows="4" required></textarea>

            <label>Gênero</label>
            <select id="selectGenero" required></select><br><br>

            <label>URL capa do filme</label>
            <input type="url" id="url" required>

            <label>Classificação</label>
            <div class="classificacao-box">
                <span class="badge livre" data-value="L">L</span>
                <span class="badge dez" data-value="10">10</span>
                <span class="badge doze" data-value="12">12</span>
                <span class="badge quatorze" data-value="14">14</span>
            </div>
            <input type="hidden" id="classificacao">

            <div class="btn-area">
                <button type="button" class="cancelar">Cancelar</button>
                <button type="submit" class="salvar">Cadastrar Filme</button>
            </div>

        </form>

        <p id="mensagem"></p>

    </div>

<script src="/javascript/cadastroFilme.js"></script>
</body>
</html>
