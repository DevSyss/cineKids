<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Filme</title>

  <style>
    /* ------------------------- */
    /* üé® ESTILOS GERAIS */
    /* ------------------------- */
    :root{
      --input-bg:#dff3ff;
      --border:#cfcfcf;
      --btn-danger:#d9534f;
      --btn-success:#28a745;
      --radius:6px;
    }

    body{
      font-family: Arial, sans-serif;
      background:#fff;
      padding:20px;
      display:flex;
      justify-content:center;
    }

    /* ------------------------- */
    /* üß© CONTAINER PRINCIPAL */
    /* ------------------------- */
    .card{
      width:100%;
      max-width:900px;
      border:2px solid var(--border);
      border-radius:10px;
      padding:24px;
    }

    .title{
      font-size:22px;
      font-weight:700;
      margin-bottom:24px;
    }

    /* ------------------------- */
    /* üìù CAMPOS DO FORMUL√ÅRIO */
    /* ------------------------- */
    .form label{
      display:block;
      margin-bottom:14px;
      font-weight:600;
    }

    input, textarea{
      width:100%;
      padding:10px;
      margin-top:4px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--input-bg);
      font-size:15px;
    }

    textarea{height:90px;}

    .row{
      display:flex;
      gap:20px;
      margin-bottom:14px;
    }

    .col{flex:1;}

    /* ------------------------- */
    /* üî∞ CLASSIFICA√á√ÉO */
    /* ------------------------- */
    .classif-block span{
      font-weight:600;
      padding: 500px;
    }

    .classificacao{
      display:flex;
      gap:10px;
      margin-top:6px;
    }

    .c{
      width:40px; height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      border-radius:var(--radius);
      color:#fff;
    }

    .c-l{background:#2ecc71;}
    .c-10{background:#3498db;}
    .c-12{background:#f1c40f; color:#000;}
    .c-14{background:#e67e22;}

    /* ------------------------- */
    /* üìé UPLOAD */
    /* ------------------------- */
    .upload-block{
      margin-top:8px;
    }

    /* ------------------------- */
    /* üéõÔ∏è BOT√ïES */
    /* ------------------------- */
    .actions{
      display:flex;
      gap:12px;
      justify-content:flex-end;
      margin-top:20px;
    }

    .btn{
      padding:12px 20px;
      border:none;
      border-radius:var(--radius);
      color:#fff;
      cursor:pointer;
      font-weight:700;
      font-size:15px;
    }

    .cancelar{background:var(--btn-danger);} 
    .cadastrar{background:var(--btn-success);} 
  </style>
</head>

<body>
  <main class="card">
    <h2 class="title">Cadastrar novo filme</h2>

    <form class="form">

      <!-- Nome -->
      <label>
        Nome
        <input type="text" placeholder="digite aqui..">
      </label>

      <!-- Ano -->
      <label>
        Ano
        <input type="number" placeholder="digite aqui..">
      </label>

      <!-- Descri√ß√£o -->
      <label>
        Descri√ß√£o
        <textarea placeholder="digite aqui.."></textarea>
      </label>

      <!-- Linha com G√™nero e Classifica√ß√£o -->
      <div class="row">

        <label class="col">
          G√™nero
          <input type="text" placeholder="digite aqui..">
        </label>

        <div class="col classif-block">
          <span>Classifica√ß√£o <small>(selecione a classifica√ß√£o indicada)</small></span>
          <div class="classificacao">
            <div class="c c-l">L</div>
            <div class="c c-10">10</div>
            <div class="c c-12">12</div>
            <div class="c c-14">14</div>
          </div>
        </div>
      </div>

      <!-- URL da capa -->
      <label>
        URL capa do filme
        <input type="url" placeholder="insira aqui">
      </label>

      <!-- Upload -->
      <div class="upload-block">
        <span>Anexar filme</span><br>
        <input type="file">
      </div>

      <!-- Bot√µes -->
      <div class="actions">
        <button type="button" class="btn cancelar">Cancelar</button>
        <button type="submit" class="btn cadastrar">Cadastrar</button>
      </div>

    </form>
  </main>
</body>
</html>
